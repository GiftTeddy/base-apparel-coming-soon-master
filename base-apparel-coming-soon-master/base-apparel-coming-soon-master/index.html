<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="hidden">Base Apparel Coming Soon</h1>
        <a id="brand-logo">
            <img src="https://res.cloudinary.com/gb2020/image/upload/v1589217430/base%20apparel%20coming%20soon/logo_homs80.svg" alt="Base Apparel Logo">
        </a>
    </header>
    <section class="side-pic"></section>
    <main class="content main-content"> 
        <h2>
            <span class="pink-text">
                We're
            </span>
            coming soon
        </h2>
        <p>
            Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form 
        action="https://formspree.io/f/mpzvbqwv" class="email-form form-content" method="POST" id="email-form">
            <div class="form-group">
                <input type="email"
                    name="email"
                    id="user-email"
                    value=""
                    autocapitalize="none"
                    autocomplete="false"
                    autocorrect="off"
                    required
                    pattern="[^@]+@[^\.]+\..+" />
                <label for="user-email">Email Address</label>
                <button type="submit" class="submit-button">
                    <span class="hidden-span">Submit email</span>
                    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" /></svg>
                </button>
                <div class="alert-icon"></div>
            </div>
        </form>
        <div aria-atomic="true" role="alert" class="email-form-alert"></div>
    </main>
    <footer>
        <p class="credit">
            Bootcamp 2024 by
            <a href="https://www.mlab.co.za" target="_blank">CodeTribe</a>.
            Developed by  <a href="https://frontend-base.netlify.app/">Gift Serathi</a>.
        </p>
    </footer>

    <script>
       
    </script>
</body>
</html>
